<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game!</h1>
    <h2>Escoge tu mano</h2>
    <form id="player_one_form">
      <div>
        <span>Player one:</span><span id="player_one_name"></span>
        <select id="player_one_option">
          <option value="0">Rock</option>
          <option value="1">Paper</option>
          <option value="2">Scissors</option>
        </select>
      </div>
    </form>

    <form id="player_two_form">
      <div>
        <span>Player two:</span><span id="player_two_name"></span>
        <select id="player_two_option">
          <option value="0">Rock</option>
          <option value="1">Paper</option>
          <option value="2">Scissors</option>
        </select>
      </div>
    </form>
    <br>
    <input type='button'value="Play now!"/>

    <br><br><br>
    <h2>Tabla de ganadores</h2>
    <table class='table'>
      <th>
        <td>Jugador 1</td>
        <td>Opción</td>
        <td>Jugador 2</td>
        <td>Opción</td>
        <td>Ganador</td>
      </th>
    </table>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="rock.js"></script>
    <script src="paper.js"></script>
    <script src="scissors.js"></script>
    <script>
      var game = new Game({playerOne: "Roberto", 
        playerOneSelectId: "#player_one_option", 
        playerTwo: "Pepe", 
        playerTwoSelectId: "#player_two_option"});

      game.play();
    </script>
  </body>
</html>
